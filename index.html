<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Basic Interactions</title>
  <link rel="stylesheet" href="style4.css" />
</head>
<body>

  <h1>JavaScript Basics</h1>

  <!-- Form Section -->
  <section>
    <h2>Contact Form</h2>
    <form id="myForm">
      <label>Name: <input type="text" id="name" /></label><br />
      <label>Email: <input type="text" id="email" /></label><br />
      <button type="submit">Submit</button>
      <p id="formFeedback"></p>
    </form>
  </section>

  <!-- Button Feature -->
  <section>
    <h2>Click to Change Background</h2>
    <button id="bgBtn">Change Color</button>
  </section>

  <!-- Inputing Text -->
  <section>
    <h2>Say Hello</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <p id="helloMessage"></p>
  </section>

  <script src="script2.js"></script>
</body>
</html>
